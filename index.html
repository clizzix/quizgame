<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Quiz Game</h1>
        <div id="container">
            <h2 id="question">Question</h2>
            <div id="answer-buttons">
                <button class="btn" id="answer1">Answer 1</button>
                <button class="btn" id="answer2">Answer 2</button>
                <button class="btn" id="answer3">Answer 3</button>
                <button class="btn" id="answer4">Answer 4</button>
            </div>
            <button id="next-button" class="btn">Next</button>
        </div>
        <div id="score-container" style="display: none;">
            <h3>Your Score: <span id="final-score"></span></h3>
            <h3>Highscores</h3>
            <table id="highscore-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody id="highscore-body">
                </tbody>
            </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
